<script id="nuevo-evento-tpl" type="text/template">
    <div class="header-50">
        <div class="head_sup">
            <a class="boton_atras pull-left"><i class="fa fa-arrow-left"></i></a>
            <a class="boton_inicio pull-left"><i class="fa fa-home"></i></a>
        
            <img src="logo.png" /> <h1>Pella de Ocio</h1>
            
            <div class="menu_drop dropdown pull-right">
                <a class="dropdown-toggle" id="dropdownMenuMain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                    <li><a class="link_locales" >Locales</a></li>
                    <li><a class="link_eventos" >Eventos</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="menu_salir">Salir</a></li>
                </ul>
            </div>
                        
            <div class="clearfix"></div>
        </div>
    </div>
    
    <div id="cargando" class="container wrapper-absolute-50">
        <div class="row cuadro">
            <p>Guardando evento...</p>
            <p><img src="assets/img/saving.gif" /></p>
        </div>
    </div>
    
    <div id="form_addevento" class="container wrapper-absolute-50 evento-detalle">
        <div class="row cuadro">
            <form id="imageForm" name="imageForm" class="formulario" enctype="multipart/form-data" >
                <div class="col-xs-12">
                    <img id="evento-img" src="http://test.mepwebs.com/uploads/medias/{{User.image}}" class="img-responsive" />
                    <!--<img id="evento-img" src="http://localhost/fuerteagenda_cms/uploads/medias/{{User.image}}" class="img-responsive" />-->
                </div>
                
                <div class="col-xs-5">
                    Cambiar imagen:
                </div>
                <div class="col-xs-7">
                    <input id="imageInput" type="file" name="img_file" accept="image/*" />
                </div>
                
                <div class="col-xs-12">
                    <div id="subiendo">
                        <img src="assets/img/upload.gif" />
                        <p>Subiendo imagen...</p>
                    </div>
                    <div id="subidaok">
                        <p>Subida completada</p>
                    </div>
                </div>
                
            </form>
            
            
            <form id="addEventoForm" name="addEventoForm" class="formulario" enctype="multipart/form-data" >
                <input type="hidden" name="image" id="image" value="{{User.image}}" />
                <div class="col-xs-12">
                    Categoría:
                    <select name="id_categoria" class="form-control" tabindex=1 >
                        <option value="1" >Música</option>
                        <option value="2" >Espectáculos</option>
                        <option value="3" >Talleres y cursos</option>
                        <option value="4" >Charlas y encuentros</option>
                        <option value="5" >Deportes</option>
                        <option value="6" >Para niños</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <!-- el value tendra la fecha en formato YYYY-mm-dd siempre -->
                    Fecha: <input type="date" name="date" placeholder="dd-mm-aaaa" tabindex=2 />
                </div>
                <div class="col-xs-6">
                    Hora: <input type="time" name="time" placeholder="HH:MM" tabindex=3 />
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-12">
                    
                    Título: <input type="text" name="title_es" tabindex=4 value="" />
                    Descripción: <textarea name="descripcion_es" rows="2" placeholder="Message" tabindex=5 ></textarea>
                    Dirección: <input type="text" name="direccion" tabindex=6 value="{{User.direccion}}" />
                    <select name="id_ciudad" class="form-control" tabindex=7 >
                            <option value="2" {{#equal User.id_ciudad 2}}selected{{/equal}}>Corralejo</option>
                            <option value="3" {{#equal User.id_ciudad 3}}selected{{/equal}}>Cotillo</option>
                            <option value="4" {{#equal User.id_ciudad 4}}selected{{/equal}}>La Oliva</option>
                            <option value="1" {{#equal User.id_ciudad 1}}selected{{/equal}}>Lajares</option>
                            <option value="6" {{#equal User.id_ciudad 6}}selected{{/equal}}>Puerto del Rosario</option>
                            <option value="7" {{#equal User.id_ciudad 7}}selected{{/equal}}>Puerto Lajas</option>
                            <option value="5" {{#equal User.id_ciudad 5}}selected{{/equal}}>Tindaya</option>
                    </select>
                    <div id="mapa-evento"></div>
                    <input type="hidden" name="lat" id="lat" value="{{User.lat}}" />
                    <input type="hidden" name="long" id="long" value="{{User.long}}" />
                    Horario (info extra): <input type="text" name="horario_es" tabindex=8 />
                    Precio: <input type="text" name="precio_es" tabindex=9 />
                    <!--<input type="submit" value="Submit" tabindex=10 ></input>-->
                    <a id="boton_guardar" class="btn btn-pella btn-lg btn-block" >Guardar evento</a>
                </div>
            </form>
            
        </div>
    </div>
</script>
