<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=no" />

    <link href="assets/css/bootstrap.css" rel="stylesheet"/>
    
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="assets/css/styleweb.css" rel="stylesheet"/>
    <link href="assets/css/pageslider.css" rel="stylesheet">
    
    
    
</head>
<body>

<script id="home-tpl" type="text/template">
    <div class="header">
        <div class="head_sup">
            <img src="logo.png" /> <h1>Pella de Ocio</h1>
            
            <div class="menu_drop dropdown pull-right">
                <a class="dropdown-toggle" id="dropdownMenuMain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                    <li><a class="link_perfil" >Perfil</a></li>
                    <li><a class="link_eventos" href="#">Eventos</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="menu_salir">Salir</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="head_inf">
        
            <a class="boton_add pull-left"><i class="fa fa-plus-circle"></i> Añadir evento</a>
            
            <div class="dropdown selec_drop pull-right">
                <a class="dropdown-toggle" id="dropdownMenuCateg" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Categoría <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuCateg">
                    <li><a class="filt_categ" data-id="1">Música</a></li>
                    <li><a class="filt_categ" data-id="4">Talleres</a></li>
                    <li><a class="filt_categ" data-id="5">Charlas</a></li>
                    <li><a class="filt_categ" data-id="0">Todas</a></li>
                </ul>
            </div>
            <div class="dropdown selec_drop pull-right">
              <a class="dropdown-toggle" id="dropdownMenuCiudad" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Ciudad <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuCiudad">
                <li><a class="filt_zona" data-id="1">Lajares</a></li>
                <li><a class="filt_zona" data-id="2">Corralejo</a></li>
                <li><a class="filt_zona" data-id="0">Todas</a></li>
              </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container-fluid guiaeventos wrapper-absolute-80">
    
    </div>
</script>

<script id="eventos-list-tpl" type="text/template">
    <div class="row cuadro" >
        
                <div class="col-xs-12 titulo">
                    <span><b>{{fecha_dm.dia}} {{fecha_dm.mes}} - </b></span><h5>{{title}}</h5>
                </div>
           
                <div class="col-xs-6 ">     
                    <p>{{Ciudad.nombre}}</p>
                </div>
                <div class="col-xs-6 menu_eventos">
                    <a class="editar_ev" data-id="{{id_evento}}"><i class="fa fa-pencil-square-o"></i></a>
                    <a class="eliminar_ev" data-id="{{id_evento}}"><i class="fa fa-trash-o"></i></a>
                </div>
          
    </div>
</script>

<script id="nuevo-evento-tpl" type="text/template">
    <div class="header-50">
        <div class="head_sup">
            <a class="boton_atras pull-left"><i class="fa fa-arrow-left"></i></a>
            <a class="boton_inicio pull-left"><i class="fa fa-home"></i></a>
        
            <img src="logo.png" /> <h1>Pella de Ocio</h1>
            
            <div class="menu_drop dropdown pull-right">
                <a class="dropdown-toggle" id="dropdownMenuMain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                    <li><a class="link_locales" >Locales</a></li>
                    <li><a class="link_eventos" >Eventos</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="menu_salir">Salir</a></li>
                </ul>
            </div>
                        
            <div class="clearfix"></div>
        </div>
    </div>
    
    <div id="cargando" class="container wrapper-absolute-50">
        <div class="row cuadro">
            <p>Guardando evento...</p>
            <p><img src="assets/saving.gif" /></p>
        </div>
    </div>
    
    <div id="form_addevento" class="container wrapper-absolute-50 evento-detalle">
        <div class="row cuadro">
            <form id="imageForm" name="imageForm" class="formulario" enctype="multipart/form-data" >
                <div class="col-xs-12">
                    <img id="evento-img" src="http://test.mepwebs.com/uploads/medias/{{Eventor.image}}" class="img-responsive" />
                    <!--<img id="evento-img" src="http://localhost/fuerteagenda_cms/uploads/medias/{{Eventor.image}}" class="img-responsive" />-->
                </div>
                
                <div class="col-xs-5">
                    Cambiar imagen:
                </div>
                <div class="col-xs-7">
                    <input id="imageInput" type="file" name="img_file" accept="image/*" />
                </div>
                
                <div class="col-xs-12">
                    <div id="subiendo">
                        <img src="assets/upload.gif" />
                        <p>Subiendo imagen...</p>
                    </div>
                    <div id="subidaok">
                        <p>Subida completada</p>
                    </div>
                </div>
                
            </form>
            
            
            <form id="addEventoForm" name="addEventoForm" class="formulario" enctype="multipart/form-data" >
                <input type="hidden" name="image" id="image" value="{{Eventor.image}}" />
                <div class="col-xs-12">
                    Categoría:
                    <select name="id_categoria" class="form-control" tabindex=1 >
                        <option value="1" >Música</option>
                        <option value="4" >Talleres</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <!-- el value tendra la fecha en formato YYYY-mm-dd siempre -->
                    Fecha: <input type="date" name="date" placeholder="dd-mm-aaaa" tabindex=2 />
                </div>
                <div class="col-xs-6">
                    Hora: <input type="time" name="time" placeholder="HH:MM" tabindex=3 />
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-12">
                    
                    Título: <input type="text" name="title_es" tabindex=4 value="" />
                    Descripción: <textarea name="descripcion_es" rows="2" placeholder="Message" tabindex=5 ></textarea>
                    Dirección: <input type="text" name="direccion" tabindex=6 value="{{Eventor.direccion}}" />
                    <select name="id_ciudad" class="form-control" tabindex=7 >
                            <option value="2" {{#equal Eventor.id_ciudad 2}}selected{{/equal}}>Corralejo</option>
                            <option value="3" {{#equal Eventor.id_ciudad 3}}selected{{/equal}}>Cotillo</option>
                            <option value="4" {{#equal Eventor.id_ciudad 4}}selected{{/equal}}>La Oliva</option>
                            <option value="1" {{#equal Eventor.id_ciudad 1}}selected{{/equal}}>Lajares</option>
                            <option value="6" {{#equal Eventor.id_ciudad 6}}selected{{/equal}}>Puerto del Rosario</option>
                            <option value="7" {{#equal Eventor.id_ciudad 7}}selected{{/equal}}>Puerto Lajas</option>
                            <option value="5" {{#equal Eventor.id_ciudad 5}}selected{{/equal}}>Tindaya</option>
                    </select>
                    <div id="mapa-evento"></div>
                    Horario (info extra): <input type="text" name="horario_es" tabindex=8 />
                    Precio: <input type="text" name="precio_es" tabindex=9 />
                    <!--<input type="submit" value="Submit" tabindex=10 ></input>-->
                    <a id="boton_guardar" class="btn btn-pella btn-lg btn-block" >Guardar evento</a>
                </div>
            </form>
            
        </div>
    </div>
</script>    
    
    
<script src="cordova.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3"></script>    
    
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/backbone.js"></script>
<script src="lib/pageslider.js"></script>
<script src="lib/bootstrap.min.js"></script>
    
<script src="js/custom.js"></script>    
<script src="js/models.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/NuevoEventoView.js"></script>
<script src="js/EventoListItemView.js"></script>    
<script src="js/EventoView.js"></script>
<script src="js/LocalesView.js"></script>
<script src="js/LocalView.js"></script>
<script src="js/LocalDetailsView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
